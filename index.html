    .clock-wrapper {
        position: absolute;
        top: 20%;
        right: 0;
        bottom: 50%;
        left: 0;
        width: 250px;
        height: 250px;
        margin: auto;
        /* margin-top: 300px; */
        padding: 5px;
        background-image: linear-gradient(#f7f7f7, #e0e0e0);
        border-radius: 50%;
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.15), 0 2px 2px rgba(0, 0, 0, 0.2);
    }

    .clock-base {
        width: 250px;
        height: 250px;
        background-color: #eee;
        border-radius: 50%;
        box-shadow: 0 0 5px #eee;
    }

    .clock-dial {
        position: absolute;
        z-index: 1;
        top: 15px;
        left: 15px;
        width: 230px;
        height: 230px;
    }

    .clock-dial .clock-indicator {
        position: absolute;
        width: 2px;
        height: 4px;
        margin: 113px 114px;
        background-color: #ddd;
    }

    .clock-indicator:nth-child(1) {
        transform: rotate(30deg) translateY(-113px);
    }

    .clock-indicator:nth-child(2) {
        transform: rotate(60deg) translateY(-113px);
    }

    .clock-indicator:nth-child(3) {
        transform: rotate(90deg) translateY(-113px);
        background-color: #aaa;
    }

    .clock-indicator:nth-child(4) {
        transform: rotate(120deg) translateY(-113px);
    }

    .clock-indicator:nth-child(5) {
        transform: rotate(150deg) translateY(-113px);
    }

    .clock-indicator:nth-child(6) {
        transform: rotate(180deg) translateY(-113px);
        background-color: #aaa;
    }

    .clock-indicator:nth-child(7) {
        transform: rotate(210deg) translateY(-113px);
    }

    .clock-indicator:nth-child(8) {
        transform: rotate(240deg) translateY(-113px);
    }

    .clock-indicator:nth-child(9) {
        transform: rotate(270deg) translateY(-113px);
        background-color: #aaa;
    }

    .clock-indicator:nth-child(10) {
        transform: rotate(300deg) translateY(-113px);
    }

    .clock-indicator:nth-child(11) {
        transform: rotate(330deg) translateY(-113px);
    }

    .clock-indicator:nth-child(12) {
        transform: rotate(360deg) translateY(-113px);
        background-color: #aaa;
    }

    .clock-hour {
        position: absolute;
        z-index: 2;
        top: 80px;
        left: 128px;
        width: 4px;
        height: 65px;
        background-color: #555;
        border-radius: 2px;
        box-shadow: 0 0 2px rgba(0, 0, 0, 0.2);
        transform-origin: 2px 50px;
        transition: 0.5s;
        -webkit-animation: rotate-hour 43200s linear infinite;
        -moz-animation: rotate-hour 43200s linear infinite;
    }

    .clock-minute {
        position: absolute;
        z-index: 3;
        top: 60px;
        left: 128px;
        width: 4px;
        height: 85px;
        background-color: #555;
        border-radius: 2px;
        box-shadow: 0 0 2px rgba(0, 0, 0, 0.2);
        transform-origin: 2px 70px;
        transition: 0.5s;
        -webkit-animation: rotate-minute 3600s linear infinite;
        -moz-animation: rotate-minute 3600s linear infinite;
    }

    .clock-second {
        position: absolute;
        z-index: 4;
        top: 20px;
        left: 129px;
        width: 2px;
        height: 130px;
        background-color: #a00;
        box-shadow: 0 0 2px rgba(0, 0, 0, 0.2);
        transform-origin: 1px 110px;
        transition: 0.5s;
        -webkit-animation: rotate-second 60s linear infinite;
        -moz-animation: rotate-second 60s linear infinite;
    }

    .clock-second:after {
        content: "";
        display: block;
        position: absolute;
        left: -5px;
        bottom: 14px;
        width: 8px;
        height: 8px;
        background-color: #a00;
        border: solid 2px #a00;
        border-radius: 50%;
        box-shadow: 0 0 3px rgba(0, 0, 0, 0.2);
    }

    .clock-center {

        z-index: 1;
        width: 150px;

    .clock-center:after {
        content: "";

    <script>
        (function () {
            //generate clock animations
            var now = new Date(),
                hourDeg = now.getHours() / 12 * 360 + now.getMinutes() / 60 * 30,
                minuteDeg = now.getMinutes() / 60 * 360 + now.getSeconds() / 60 * 6,
                secondDeg = now.getSeconds() / 60 * 360,
                stylesDeg = [
                    "@-webkit-keyframes rotate-hour{from{transform:rotate(" +
                    hourDeg +
                    "deg);}to{transform:rotate(" +
                    (hourDeg + 360) +
                    "deg);}}",
                    "@-webkit-keyframes rotate-minute{from{transform:rotate(" +
                    minuteDeg +
                    "deg);}to{transform:rotate(" +
                    (minuteDeg + 360) +
                    "deg);}}",
                    "@-webkit-keyframes rotate-second{from{transform:rotate(" +
                    secondDeg +
                    "deg);}to{transform:rotate(" +
                    (secondDeg + 360) +
                    "deg);}}",
                    "@-moz-keyframes rotate-hour{from{transform:rotate(" +
                    hourDeg +
                    "deg);}to{transform:rotate(" +
                    (hourDeg + 360) +
                    "deg);}}",
                    "@-moz-keyframes rotate-minute{from{transform:rotate(" +
                    minuteDeg +
                    "deg);}to{transform:rotate(" +
                    (minuteDeg + 360) +
                    "deg);}}",
                    "@-moz-keyframes rotate-second{from{transform:rotate(" +
                    secondDeg +
                    "deg);}to{transform:rotate(" +
                    (secondDeg + 360) +
                    "deg);}}"
                ].join("");

            document.getElementById("clock-animations").innerHTML = stylesDeg;
        })();
        function init() {
            const liveYearDOM = document.querySelector('.liveYear');
            const liveMonthDOM = document.querySelector('.liveMonth');
            const liveDayDOM = document.querySelector('.liveDay');
            const liveSecondDOM = document.querySelector('.liveSecond');

            const bornTime = new Date(1997, 7, 7); // 0 代表一月, 所以这里的 7 代表 8 月
            let nowTime = new Date();
            let liveYear, liveMonth, liveDay, liveSecond;

            initHelper();
            setInterval(() => {
                initHelper();
            }, 1000);
            function initHelper() {
                nowTime = new Date();
                liveYear = nowTime.getFullYear() - bornTime.getFullYear();
                liveMonth = nowTime.getMonth() - bornTime.getMonth();
                liveDay = nowTime.getDate() - bornTime.getDate();
                liveYear = liveYear - (liveMonth > 0 || liveMonth === 0 && liveDay >= 0 ? 0 : 1);
                liveMonth = (liveMonth > 0 ? liveMonth : liveMonth + 12 - (liveDay >= 0 ? 0 : 1)) % 12;
                liveDay = liveDay >= 0 ? liveDay : liveDay + 30;
                liveYear = '' + liveYear;
                liveMonth = '' + liveMonth;
                liveDay = '' + liveDay;
                liveSecond = parseInt((nowTime - bornTime) / 1000);
                // 年月日不发生改变的话就不修改 dom
                if (liveYearDOM.innerText !== liveYear) liveYearDOM.innerText = liveYear;
                if (liveMonthDOM.innerText !== liveMonth) liveMonthDOM.innerText = liveMonth;
                if (liveDayDOM.innerText !== liveDay) liveDayDOM.innerText = liveDay;
                liveSecondDOM.innerText = liveSecond;
                // console.log(liveYear, liveMonth, liveDay, liveSecond);
            }
        }
        init();
    </script>
