        content: '';
        position: absolute;
        width: 30px;
        height: 40px;
        border: 3px solid #666666;
        background-color: #fff;
        border-bottom-left-radius: 15px;
        border-bottom-right-radius: 15px;
        top: 290px;
        left: -25px;
    }

    .tv:before {
        content: '';
        position: absolute;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: #00b300;
        border: 1px solid green;
        top: 260px;
        left: -25px;

    }

    .clock {
        width: 80px;
        height: 80px;
        background: #ecf0f1;
        border: 3px solid black;
        border-radius: 100%;
        left: 15%;
        top: -180px;
        position: relative;
        /* Big hand */
        /* Little hand */
    }

    .clock:before,
    .clock:after {
        position: absolute;
        display: block;
        content: "";
        width: 2px;
        left: 40px;
        background: #000;
        box-shadow: 0 0 2px rgba(0, 0, 0, 0.1);
    }

    .clock:before {
        top: 5px;
        height: 40px;
        transform-origin: 10px 48px;
        transform: rotate(350deg);
    }

    .clock:after {
        top: 16px;
        height: 30px;
        transform-origin: 1px 9px;
    }

    .desk {
        position: relative;
        right: 0%;
        left: 75%;
        width: 150px;
        height: 50px;
        top: 14vh;
        border-radius: 100%;
        background: #fff;
        box-shadow: 0px 10px 3px 10px #8d7767;
    }

    .desk:after {
        content: '';
        position: absolute;
        top: 8vh;
        left: 0px;
        z-index: -1;
        height: 180px;
        width: 150px;
        border-radius: 50% 50% 10px 10px;
        background: #c7ecee;
        box-shadow: 0px 0px 0px 10px #8d7767;
    }

    .social-links {
        content: '';
        margin: 0px;
        position: absolute;
        height: 15vh;
        width: 100%;
        bottom: 0px;
        left: 0px;
        right: 0px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .icon {
        height: 36px;
        width: 36px;
        margin: 5px;
        transition-property: all;
        -webkit-transition-property: all;
        transition-duration: 0.3s;
        -webkit-transition-duration: 0.3s;
        cursor: pointer;
        fill: gray;
    }

    .github:hover {
        fill: #181717;
    }

    .gmail:hover {

    }

    .me:hover {

    }

    }

    .telegram:hover {
        fill: #2CA5E0;
    }

    .wechat:hover {

        fill: #7BB32E;
